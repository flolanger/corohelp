index:
  path: /
  controller: \Places\Controller\MainController::index

register:
  path: /register
  controller: \Places\Controller\AuthenticationController::register
login:
  path: /login
  controller: \Places\Controller\AuthenticationController::login
logout:
  path: /logout
  controller: \Places\Controller\AuthenticationController::logout
password_reset:
  path: /reset
  controller: \Places\Controller\AuthenticationController::reset
profile:
  path: /profile
  controller: \Places\Controller\UserController::profile

user_index:
  path: /users
  controller: \Places\Controller\UserController::index
user_new:
  path: /user/new
  controller: \Places\Controller\UserController::new
user_show:
  path: /user/{id}
  controller: \Places\Controller\UserController::show
  methods: GET
  requirements:
    id: '\d+'
user_edit:
  path: /user/{id}/edit
  controller: \Places\Controller\UserController::edit
  requirements:
    id: '\d+'
user_delete:
  path: /user/{id}
  controller: \Places\Controller\UserController::delete
  methods: DELETE
  requirements:
    id: '\d+'
user_resend_confirmation:
  path: /profile/resendconfirmation
  controller: \Places\Controller\UserController::resendConfirmation

